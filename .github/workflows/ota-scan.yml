name: Daily OTA Scan

on:
  schedule:
    - cron: '0 18 * * *'       # 21:00 بتوقيت الرياض تقريبًا
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      ENABLED: Booking            # خليك Booking فقط الآن
    steps:
      - uses: actions/checkout@v4

      - name: Random jitter (0-600s)
        run: sleep $(( RANDOM % 600 ))

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          npm i -D playwright@1.47.2
          npx playwright install --with-deps chromium

      - name: Run scraper
        run: node scrape.mjs --enabled "${ENABLED}" --seed "${{ github.run_id }}"

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          git commit -m "data: update $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
